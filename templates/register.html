<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/register.css">
    <!-- For Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <!-- For Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <section class="container">
        <h1>Registration Form</h1>
        <form action="{{url_for('register')}}" class="form" method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning">{{message}}</div>
            {% endif %}
            <div class="input-box">
                <label>Full Name</label>
                <input name="name" type="text" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input name="eml" type="email" placeholder="Enter email address" required />
            </div>
            <div class="input-box">
                <label>Password</label>
                <input name="psw" type="password" placeholder="Enter password here" required />
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input name="con_psw" type="password" placeholder="Re-Enter password here" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input name="phon" type="number" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input name="dob" type="date" placeholder="Enter birth date" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="Male" checked />
                        <!-- if getting unwanted result i will change the checked... -->
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="Female" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" value="Prefer not to say" />
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input name="st_add1" type="text" placeholder="Enter street address" required />
                <input name="st_add2" type="text" placeholder="Enter street address line 2" required />
                <div class="column">
                    <!-- <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div> -->
                    <input name="ctry" type="text" placeholder="Enter your country" required />
                    <input name="cit" type="text" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <input name="reg" type="text" placeholder="Enter your region" required />
                    <input name="pcode" type="number" placeholder="Enter postal code" required />
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
